    <div class="container theme-showcase" role="main">

<h1>Twitter Dev Gallery</h1>

<p>
	Below is a visual listing of end-to-end code samples on top of the Twitter API. 
</p>

<div class="row" id="my-github-projects"/>

<div id="status" class="alert alert-warning"></div>

    </div>
  
<script src="js/mustache.js" type="text/javascript"></script>
<script src="js/jquery-1.11.0.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/git.js" type="text/javascript"></script>
<script type="text/javascript">

$( document ).ready(function(){
    $("#my-github-projects").loadRepositories('twitterdev');
});

</script>

<script id="template" type="text/template">

  <div class="col-sm-6 col-md-4">
    <div class="thumbnail">
      <a href="{{repo.html_url}}">
        <div class="thumb">
      	  <img src="https://raw.githubusercontent.com/twitterdev/{{repo.name}}/master/screenshot.png" class="thumb">
      	</div>
  	  </a>
      <div class="caption">
        <h3>{{repo.name}}</h3>
        <p>{{repo.description}}</p>
        <p><em>Size: {{repo.size_str}} - Watchers: {{repo.watchers}} - Forks: {{repo.forks}} </em></p>
        <p><a href="{{repo.html_url}}" class="btn btn-primary btn-sm" role="button">View</a></p>
      </div>
    </div>
  </div>

</script>
